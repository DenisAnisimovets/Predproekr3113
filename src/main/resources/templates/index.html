<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <span>
        <span class="navbar-brand font-weight-bold" th:text="${user.name}"></span>
        <span class="navbar-brand" th:text="' with roles:'"></span>
        <span class="navbar-brand" th:each="role : ${user.getRoles()}"
              th:text="${role.getRole()} + ' '"></span>
    </span>
    <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row vh-100">
        <div class="col-md-2 m-0 p-0 bg-white pt-4" role="tablist">
            <ul class="nav nav-pills flex-column" >
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#admin_panel" role="tab">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#user_panal" role="tab">User</a>
                </li>
            </ul>
        </div>
        <div class="container col-md-10 bg-light pt-4">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="admin_panel" role="tabpanel" aria-labelledby="v-pills-admin-tab">
                <h1>Admin panel</h1>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#userTable" id="usersTableActive">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#newUser" id="newUserActive">New User</a>
                    </li>
                </ul>
                <div class="tab-content border rounded">
                    <div class="tab-pane active" id="userTable" aria-labelledby="usersTableActive">
                        <h5 class="p-2 pl-3 m-0 rounded">All users</h5>
                        <table class="table table-striped bg-white">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tr>
                                <!--здесь подтягивались данные по Users, находятся в JS-->

                                <tbody id="tableAllUsers">

                                </tbody>

                                <!--здесь была кнопка Edit, находятся в JS-->
                                <!-- Modal -->
                                <div class="modal fade" id="editStatic"
                                     data-bs-backdrop="static"
                                     data-bs-keyboard="false" tabindex="-1"
                                     aria-labelledby="editModelLabel" aria-hidden="true"
                                     role="dialog">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editLabel">Edit
                                                    user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>

                                            <!-- кнопка в модал окне-->
                                            <div class="modal-body">
                                                <div class=" form-group mt-3 col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="editId">ID
                                                    </label>
                                                    <input type="text" name="id"
                                                           id="editId"
                                                           readonly="readonly"
                                                           class="form-control">
                                                </div>
                                                <div class=" form-group mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="editFirstName">
                                                        <h7>First name</h7>
                                                    </label>
                                                    <input type="text" name="firstName"
                                                           id="editFirstName"
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="editLastName">
                                                        <h7>Last name</h7>
                                                    </label>
                                                    <input type="text" name="lastName"
                                                           id="editLastName"
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="editAge">
                                                        <h7>Age</h7>
                                                    </label>
                                                    <input type="text" name="age"
                                                           id="editAge"
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="editEmail">
                                                        <h7>Email</h7>
                                                    </label>
                                                    <input type="text" name="email"
                                                           id="editEmail"
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="editPassword">
                                                        <h7>Password</h7>
                                                    </label>
                                                    <input type="password" name="password"
                                                           id="editPassword" required
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3"
                                                     for="userRoles">
                                                    <h7>Role</h7>
                                                    <select class="form-control form-control-sm" multiple="multiple" size="2"
                                                            id="userRoles"
                                                            name="role">
                                                        <!--  здесь были Roles, находятся в JS-->
                                                    </select>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button"
                                                            class="btn btn-secondary"
                                                            id="closeUser"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit"
                                                            class="btn btn-primary" name="edit"
                                                            id="updateUser"
                                                            value="edit" data-bs-dismiss="modal">Edit
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Здесь была кнопка Delete, находятся в JS-->
                                <!-- Modal -->
                                <div class="modal fade" id="deleteStatic"
                                     data-bs-backdrop="static" data-bs-keyboard="false"
                                     tabindex="-1" aria-labelledby="staticDeleteLabel"
                                     aria-hidden="true" role="dialog">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticDeleteLabel">
                                                    Delete user</h5>
                                                <button type="button" class="btn-close"
                                                        data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                            </div>

                                            <!-- кнопки в модал окне-->
                                            <div class="modal-body">
                                                <div class=" form-group mt-3 col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="deleteId">ID
                                                    </label>
                                                    <input type="text" name="id"
                                                           id="deleteId"
                                                           readonly="readonly"
                                                           class="form-control">
                                                </div>
                                                <div class=" form-group mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="deleteFirstName">
                                                        <h7>First name</h7>
                                                    </label>
                                                    <input type="text" name="firstName"
                                                           id="deleteFirstName"
                                                           readonly="readonly"
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="deleteLastName">
                                                        <h7>Last name</h7>
                                                    </label>
                                                    <input type="text" name="lastName"
                                                           id="deleteLastName"
                                                           readonly="readonly"
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="deleteAge">
                                                        <h7>Age</h7>
                                                    </label>
                                                    <input type="text" name="age"
                                                           id="deleteAge"
                                                           readonly="readonly"
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="deleteEmail">
                                                        <h7>Email</h7>
                                                    </label>
                                                    <input type="text" name="email"
                                                           id="deleteEmail"
                                                           readonly="readonly"
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3">
                                                    <label class="font-weight-bold"
                                                           for="deletePassword">
                                                        <h7>Password</h7>
                                                    </label>
                                                    <input type="password" name="password"
                                                           id="deletePassword"
                                                           readonly="readonly"
                                                           class="form-control">
                                                </div>
                                                <div class="mt-3 fw-bold col-6 text-center offset-md-3"
                                                     for="deleteRole">
                                                    <h7>Role</h7>
                                                    <select class="form-select" size="2"
                                                            id="deleteRole"
                                                            name="role" readonly="readonly">
                                                        <!-- здесь было перечисление Role, находятся в JS-->
                                                    </select>
                                                </div>

                                                <div class="modal-footer">
                                                    <button type="button"
                                                            class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Close
                                                    </button>
                                                    <button type="submit"
                                                            class="btn btn-danger" name="delete"
                                                            id="deleteUser"
                                                            value="delete" data-bs-dismiss="modal">Delete
                                                    </button>
                                                </div>
                                            </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- конец кнопки Delete-->

                            </tr>

                        </table>
                    </div>

                    <div class="tab-pane bg-white" id="newUser" aria-labelledby="newUserActive">
                        <h5 class="p-2 pl-3 m-0 rounded bg-light">Add new user</h5>
                        <div class="row pt-3 pb-3">
                            <div class="col-md-4 mx-auto col text-center">
                                <form>
                                    <div class="form-group text-center font-weight-bold">
                                        <label for="addFirstName" class="col-form-label-sm">First name
                                            <input class="form-control form-control-sm" type="text" id="addFirstName"
                                                   name="firstName" placeholder="First name" style="max-height: 28px">
                                        </label>
                                        <br>
                                        <label for="addLastName" class="col-form-label-sm">Last name
                                            <input class="form-control form-control-sm" type="text" id="addLastName"
                                                   name="lastName" placeholder="Last name" style="max-height: 28px">
                                        </label>
                                        <br>
                                        <label for="addAge" class="col-form-label-sm">Age
                                            <input class="form-control form-control-sm" type="number" id="addAge"
                                                   name="age" placeholder="Age" style="max-height: 28px">
                                        </label>
                                        <br>
                                        <label for="addEmail" class="col-form-label-sm">Email
                                            <input class="form-control form-control-sm" type="text" id="addEmail" name="email"
                                                   placeholder="Email" style="max-height: 28px">
                                        </label>
                                        <br>
                                        <label for="addPasswordUser" class="col-form-label-sm">Password
                                            <input class="form-control form-control-sm" type="password" id="addPasswordUser"
                                                   name="passwordUser" placeholder="Password" style="max-height: 28px">
                                        </label>
                                        <br>
                                        <div class="mt-3 fw-bold col-3 text-center offset-md-4" for="newRoles">
                                            <h7>Role</h7>
                                            <select class="form-select" multiple size="2" id="newRoles"
                                                    name="roleSet" >
                                                <!-- здесь было перечисление Role, находятся в JS-->
                                            </select>
                                        </div>
                                        <br>
                                        <button type="submit"
                                                class="btn btn-success" name="addNewUser"
                                                id="addNewUser"
                                                value="addNewUser">Add new user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
                <div class="tab-pane" id="user_panal" role="tabpanel">
                    <h1>User information-page</h1>
                    <h5 class="p-2 pl-3 m-0 rounded">About user</h5>
                    <table class="table table-striped bg-white">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLastname()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td>
                                <div th:each="role : ${user.getRoles()}">
                                    <p th:text="${role.getRole()}"></p>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/admin.js"></script>
</body>
</html>
